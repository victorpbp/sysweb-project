<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    
    <div class="urna">

      <div class="leftside">

        <div class="leftupperside">

          <p><b>SEU VOTO PARA</b></p>
  
          <h2>MELHOR JOGADOR DA COPA</h2>
  
          <div class="information">
  
            <div class="leftleft">
  
              <div class="numberschosen">
                <p>1</p>
                <p>0</p>
              </div>
  
              <p><b>Nome:</b> Neymar Jr</p>
              <p><b>País:</b> Brasil</p>
  
            </div>
  
            <div class="leftright">
              <img src="./playerimages/neymar.jpg" alt="Foto do Jogador" width="200px" height="250px">
            </div>
  
          </div>
  
        </div>
  
        <div class="leftdownside">
  
          <p>Aperte a tecla:</p>
          <p><b>CONFIRMA</b> para <b>CONFIRMAR</b> este voto</p>
          <p><b>CORRIGE</b> para <b>REINICIAR</b> este voto</p>
          
        </div>

      </div>

      <div class="rightside">

        <div class="numberbuttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>

        <div class="buttonline">
          <button id="branco">BRANCO</button>
          <button id="laranja">CORRIGE</button>
          <button id="verde">CONFIRMA</button>
        </div>

      </div>

    </div>

	<script src="index.js"></script>
  </body>

</html>
