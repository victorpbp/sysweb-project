<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    
    <p id="feedback"></p>

    <div class="urna">

      <div class="leftside">

        <div class="leftupperside">

          <p><b>SEU VOTO PARA</b></p>
  
          <h2>MELHOR JOGADOR DA COPA</h2>
  
          <div class="information">
  
            <div class="leftleft">
  
              <div class="numberschosen">
                <p id="primeiroDigito">0</p>
                <p id="segundoDigito">0</p>
              </div>
  
              <p><b>Nome:</b><a id="nomeJogador"></a></p>
              <p><b>País:</b><a id="nomePais"></a></p>
  
            </div>
  
            <div class="leftright">
              <img id="imagemJogador" src="./playerimages/default.jpg" alt="Foto do Jogador" width="200px" height="250px">
            </div>
  
          </div>
  
        </div>
  
        <div class="leftdownside">
  
          <p>Aperte a tecla:</p>
          <p><b>CONFIRMA</b> para <b>CONFIRMAR</b> este voto</p>
          <p><b>CORRIGE</b> para <b>REINICIAR</b> este voto</p>
          
        </div>

      </div>

      <div class="rightside">

        <div class="numberbuttons">
          <button onclick=changeNumber(1)>1</button>
          <button onclick=changeNumber(2)>2</button>
          <button onclick=changeNumber(3)>3</button>
          <button onclick=changeNumber(4)>4</button>
          <button onclick=changeNumber(5)>5</button>
          <button onclick=changeNumber(6)>6</button>
          <button onclick=changeNumber(7)>7</button>
          <button onclick=changeNumber(8)>8</button>
          <button onclick=changeNumber(9)>9</button>
          <button onclick=changeNumber(0)>0</button>
        </div>

        <div class="buttonline">
          <button onclick=branco() id="branco">BRANCO</button>
          <button onclick=reset() id="laranja">CORRIGE</button>
          <button onclick=confirm() id="verde">CONFIRMA</button>
        </div>

      </div>

    </div>

	<script src="index.js"></script>
  </body>

</html>
